<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css"
      integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <title>STC</title>
  </head>
  <body>
    <div class="main" id="main">
      <div class="header">
        <div class="profile">
          <img src="" alt="" />
          <h3>Bexruzbek Komilov (CEO)</h3>
        </div>
      </div>
      <div class="body_side">
        <div class="info_side" id="info_side">
          <div class="info_list_box">
            <ul class="info_list_1">
              <li class="info_title" style="color: goldenrod;">Прибыл за тап</li>
              <li class="info">+19</li>
            </ul>
            <ul class="info_list_1">
              <li class="info_title" style="color: rgb(0, 179, 255);">Монет для апа</li>
              <li class="info">50М</li>
            </ul>
            <ul class="info_list_1">
              <li class="info_title" style="color: red;">Прибыль за час</li>
              <li class="info">+761К</li>
            </ul>
          </div>
        </div>
        <div class="sum_box">
          <div class="sum">
            <box-icon
              name="bitcoin"
              type="logo"
              color="#fffd00"
              size="48px"
            ></box-icon>
            <h2 id="score">0</h2>
        </div>
    </div>
    <div class="level_box">
        <div class="level_text">
            <p style="font-weight: 600;">GrandMaster &#8250</p>
            <p style="color: #777">Level <b style="color: #fff">10/10</b></p>
        </div>
        <div class="level"></div>
    </div>
    <div class="tap_box">
        <div class="taping_zone" id="taping_zone">
            <img src="images/logo_coin.png" alt="" id="logo_tap_coin" />
            <div id="message" style="display: none;">+19</div>
        </div>
    </div>
    <div class="footer">
        <div class="footer_inside">
            <div class="sum_coin_for_taping">
                <box-icon name='zap' type='solid' color='#fffd00' ></box-icon>
              <h5 id="clickCount">10000 / 10000</h5>
            </div>
            <div class="boost_side">
              <box-icon name="rocket" type="solid" color="#fffd00"></box-icon>
              Boost
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
